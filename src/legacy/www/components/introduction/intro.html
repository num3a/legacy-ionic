    <ion-view>
        <ion-nav-buttons side="left">
            <button class="button button-positive button-clear no-animation"
                    ng-click="startApp()" ng-if="!slideIndex">
                Skip Intro
            </button>
            <button class="button button-positive button-clear no-animation"
                    ng-click="previous()" ng-if="slideIndex > 0">
                Previous Slide
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-positive button-clear no-animation"
                    ng-click="next()" ng-if="slideIndex != 2">
                Next
            </button>
            <button class="button button-positive button-clear no-animation"
                    ng-click="startApp()" ng-if="slideIndex == 2">
                Start using Legacy
            </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <h3>Thank you for choosing the Awesome App!</h3>
                <div id="logo">
                    <img src="http://code.ionicframework.com/assets/img/app_icon.png">
                </div>
                <p>
                    We've worked super hard to make you happy.
                </p>
                <p>
                    But if you are angry, too bad.
                </p>
            </ion-slide>
            <ion-slide>
                <h3>Using Awesome</h3>

                <div id="list">
                    <h5>Just three steps:</h5>
                    <ol>
                        <li>Be awesome</li>
                        <li>Stay awesome</li>
                        <li>There is no step 3</li>
                    </ol>
                </div>
            </ion-slide>
            <ion-slide>
                <h3>Any questions?</h3>
                <p>
                    Too bad!
                </p>
            </ion-slide>
        </ion-slide-box>
    </ion-view>
