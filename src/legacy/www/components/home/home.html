<ion-view title="Home" hide-back-button="{{hideBackButton}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card" ng-repeat="item in latest">


            <div class="item item-avatar">
                <img ng-src="{{item.avatar}}">
                <h2>{{item.textDescription}}</h2>
                <p>

                    {{item.username}}
                </p>
                <span ng-if="item.distance > 0">
                    {{item.distance}} km
                </span>
                <span ng-if="item.distance == 0">Here !</span>
            </div>

            <div class="item item-image">
               <!-- <img src="img/placeholder/300x300.png"> -->
            </div>
        </div>
        <!--  <a class="item item-icon-left assertive" href="#">
              <i class="icon ion-music-note"></i>
              Start listening
          </a> -->

        </div>

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-calm">
        <div class="buttons">
            <button class="button" ng-click="openPostLeg()">Share</button>
        </div>

    </ion-footer-bar>
</ion-view>
