<ion-view title="Home" hide-back-button="{{hideBackButton}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-repeat="item in latest">


            <div class="item item-avatar">
                <img ng-src="{{item.avatar}}">
                <h2>{{item.text}}</h2>
                <p>Nine Inch Nails</p>
            </div>

            <div class="item item-image">
                <img ng-src="{{item.image}}">
            </div>
        </div>
        <!--  <a class="item item-icon-left assertive" href="#">
              <i class="icon ion-music-note"></i>
              Start listening
          </a> -->

        </div>

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-calm">
        <div class="buttons">
            <button class="button" ng-show="isGeolocated" ng-click="takePhoto()">Take a picture</button>
            <button class="button" ng-click="getLatestPost()">Update</button>

        </div>

    </ion-footer-bar>
</ion-view>
